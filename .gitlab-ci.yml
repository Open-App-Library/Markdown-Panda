image: ubuntu
variables:
  GIT_SUBMODULE_STRATEGY: recursive
stages:
  - build
  - test

before_script:
  - apt-get update
  - apt-get install --yes build-essential cmake software-properties-common
  - add-apt-repository ppa:snaipewastaken/ppa --yes
  - apt-get update
  - apt-get install --yes criterion-dev

build:
  stage: build
  artifacts:
    paths:
      - lib/
      - include/
      - cmake/
      - cmake/RunUnitTests
      - external-libraries/sds
  script:
    - echo Installing MyHTML
    - cd external-libraries/myhtml
    - make
    - make install prefix=../..
    - echo Installing CMark-GFM
    - cd ../cmark-gfm
    - mkdir build && cd build
    - cmake .. -DCMAKE_INSTALL_PREFIX=../../..
    - make
    - make install
    - echo Installing MarkdownPanda
    - cd ../../..
    - mkdir cmake && cd cmake
    - cmake ..
    - make

test:
  stage: test
  script:
    - cd cmake
    - ./RunUnitTests
